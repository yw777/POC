<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <h5 class="cneter-block">Welcome to Admin Portal for Le's Bookstore.</h5>
    <hr/>
    <img th:src="@{/image/logo.png}" class="img-fluid" style="width: 250px;"/>

    <div class="row">
        <div class="col-4 offset-md-4">
            <div class="bg-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="bg-danger" th:if="${param.error}">
                You have been logged out.
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                           required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Username</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                           required="required"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
